<div [ngStyle]="{display: 'flex'}">
    <div ngClass="artistTxt">
        <input type="text" placeholder="Enter text" [(ngModel)]="param" (click)="ngOnInit()"/>
    </div>
    <div ngClass="artistOps">
        <input type="radio" (click)="ngGetById(param)"/> id

    </div>
    <button (click)="setType('save')" routerLink="/new/artist" >Nuevo Artista</button>
</div>

<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let artist of l_artists">
  <div [ngStyle]="{display: 'flex', 'justify-content': 'space-between'}">
  <div [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px ', padding:'5px'}">
        id: {{artist.artistID}} <br/>
        name: {{artist.name}} <br/>
        country: {{artist.country}} <br/>
        enterprise: {{artist.enterprise}} <br/>
        Debut date: {{artist.debutDate}} <br/>
        Type: {{artist.type}} <br/>
    </div>
    <div [ngStyle]="{display: 'flex', flexDirection:'column'}">
      <button mat-raised-button color="warn" (click)="ngDeleteById(artist.artistID)">Delete</button>
      <button mat-raised-button color="primary" (click)="setUpdateArtistCookie(artist, 'update')" routerLink="/new/artist">Update</button>
    </div>
  </div>

</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noArtistFound ">
    <div>
        <h4>Founded: {{results}}</h4>
    </div>

</ng-container>
<ng-template #noArtistFound>
    <div>
        <h4>No artist were found</h4>
    </div>
</ng-template>
